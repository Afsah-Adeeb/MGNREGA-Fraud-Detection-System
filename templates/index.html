<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <h1>MGNREGA Portal</h1>
    <form action="/process_video" method="post" enctype="multipart/form-data">
        <label for="videoFile">Select Video File:</label>
        <input type="file" name="videoFile" accept="video/*" required>
        <br>
        <button type="submit">Process Video</button>
    </form>

    <!-- Result Section -->
    <div class="result-section">
        {% if result %}
        <h2>Result</h2>
        <p>{{ result }}</p>
        {% endif %}
    </div>
</body>

</html>
